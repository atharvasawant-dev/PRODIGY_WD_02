<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Stopwatch</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div class="time-display" id="display">00 : 00 : 00</div>

    <div class="buttons">
      <button id="start" class="btn start">Start</button>
      <button id="pause" class="btn stop">Pause</button>
      <button id="reset" class="btn reset">Reset</button>
      <button id="lap" class="btn lap">Lap</button>
    </div>

    <div class="laps">
      <h2>Laps</h2>
      <ul id="lapList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
